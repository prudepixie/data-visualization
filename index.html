<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="https://cdn.rawgit.com/mdehoog/Semantic-UI/6e6d051d47b598ebab05857545f242caf2b4b48c/dist/semantic.min.css">
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="ui raised very padded container segment">
          <div class="ui selection dropdown">
            <input type="text" name="data">
            <i class="dropdown icon"></i>
            <div class="text" type="hidden">Choose Data to Display</div>
            <div class="menu">
              <div class="item" data-value="0">Recent Week</div>
              <div class="item" data-value="1">Recent Month</div>
              <div class="item" data-value="2">Choose Two Dates</div>
            </div>
          </div>
          <div class="ui form hidden content">
            <div class="two fields">
              <div class="field">
                <label>Start date</label>
                <div class="ui calendar" id="rangestart">
                  <div class="ui input left icon">
                    <i class="calendar icon"></i>
                    <input type="text" placeholder="Start">
                  </div>
                </div>
              </div>
              <div class="field">
                <label>End date</label>
                <div class="ui calendar" id="rangeend">
                  <div class="ui input left icon">
                    <i class="calendar icon"></i>
                    <input type="text" placeholder="End">
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="hidden content weekChart">
            <label for="recentWeekChart">Week of <span class="startWeekDay"></span> to <span class="endWeekDay"></span></label>
            <canvas id="recentWeekChart" width="500" height="200"></canvas>
          </div>
          <div class="hidden content monthChart">
            <label for="recentMonthChart">Month of <span class="monthName"></span></label>
            <canvas id="recentMonthChart" width="500" height="200"></canvas>
          </div>
          <div class="hidden content betweenDateChart">
            <label for="betweenDateChart">Between Date of <span class="startDate"></span> to <span class="endDate"></span></label>
            <canvas id="betweenDateChart" width="500" height="200"></canvas>
          </div>
        </div>

        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script src="https://cdn.rawgit.com/mdehoog/Semantic-UI/6e6d051d47b598ebab05857545f242caf2b4b48c/dist/semantic.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.0/moment.js"></script>
        <script src="js/vendor/Chart.min.js"></script>
        <script src="js/main.js"></script>

    </body>
</html>
